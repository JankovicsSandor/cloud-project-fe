List of locations available:
<div>
    <mat-card *ngFor="let item of itemList" class="itemCard">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.locationName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://icon-library.com/images/no-image-icon/no-image-icon-0.jpg" class="small-img"
            alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <a [href]="'/location/'+item.id">
                <button mat-raised-button color="primary">Open graph</button>
            </a>

            <button mat-raised-button color="warn" (click)="deleteItem(item.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
